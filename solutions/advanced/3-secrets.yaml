apiVersion: apps/v1
kind: Deployment
metadata:
  name: playground-deployment
spec:
  selector:
    matchLabels:
      app: playground
  replicas: 3
  template:
    metadata:
      labels:
        app: playground
    spec:
      containers:
      - name: playground
        image: rubenernst/kubernetes-playground:1.0.2
        ports:
        - containerPort: 8080
        env:
        - name: VERSION
          valueFrom:
            secretKeyRef:
              name: application-version-secret
              key: version
---
apiVersion: v1
kind: Service
metadata:
  name: playground-service
spec:
  type: LoadBalancer
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
  selector:
    app: playground