apiVersion: apps/v1
kind: Deployment
metadata:
  name: playground-hpa-deployment
spec:
  selector:
    matchLabels:
      app: playground-hpa
  replicas: 3
  template:
    metadata:
      labels:
        app: playground-hpa
    spec:
      containers:
      - name: playground-hpa
        image: rubenernst/kubernetes-playground:1.0.1
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: playground-hpa-service
spec:
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
  selector:
    app: playground-hpa